<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <h1>DRAG &nbsp; &nbsp; & &nbsp; &nbsp; DROP</h1>
    <div class="container">
        <div class="parent p _1 ">
            <div class="draggable dropzone  c _1" draggable="true">100</div>
        </div>
        <div class="parent p _2 ">
            <div class="draggable  dropzone c  _2" draggable="true">200</div>
        </div>
        <div class="parent p _3 ">
            <div class="draggable  dropzone c _3" draggable="true">300</div>
        </div>
        <div class="parent p _4 ">
            <div class="draggable  dropzone c _4" draggable="true">400</div>
        </div>
        <div class="parent p _5 ">
            <div class="draggable  dropzone c _5" draggable="true">500</div>
        </div>
        <div class="parent p _6 ">
            <div class="draggable  dropzone c _6" draggable="true">600</div>
        </div>
        <div class="parent p _7 ">
            <div class="draggable  dropzone c _7" draggable="true">700</div>
        </div>
        <div class="parent p _8 ">
            <div class="draggable  dropzone c _8" draggable="true">800</div>
        </div>
        <div class="parent p _9 ">
            <div class="draggable  dropzone c _9" draggable="true">900</div>
        </div>
    </div>


    <div class="buttons">
        <button class="undo">undo</button>
        <button class="add">add a row</button>
    </div>

    <div class="message"></div>

    <script src="script.js"></script>

</body>

</html>
